{% load static%}

<!DOCTYPE html>
<!-- Created By Mor (Team ExplorAir) -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>ExplorAir | Login</title>
      <link rel="stylesheet" href="{%static '/css/login.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>login Form</header>
            <form action="/login/" method="post">{% csrf_token %}
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input name = 'email'type = "email" id="email" type="text" required placeholder="Email">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input name = 'password' type = "password" id="password" type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="forgetPass.html">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="login">
               </div>
            </form>
            <div class="signup">
               Don't have account?
               <a href="http://explorair.link./register/">Signup Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
