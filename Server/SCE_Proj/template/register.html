{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ExplorAir | Sign Up</title>
      <link rel="stylesheet" href="{%static '/css/register.css'%}">
      <script src="https://kit.fontawesome.com/a076d05399.Js"></script>
    </head>

    <body>
      <div class="bg-img">
         <div class="content">
            <header>Sign Up</header>
            <form name = "RegisterForm" action="" method="post">{% csrf_token%}
               <div class="field">
                   <span></span>
                  <input type="text" name="name" id="name" placeholder="First Name">
                  <input type="text" name="surname" id="surname" placeholder="Last Name">

             
                    </div>
               <div class="field">
                   <span></span>
                  <input type="email" name="email" id="email" placeholder="Enter Email">
               </div>
              
               <div class="field">
                    <span></span>
                  <input name = "password" type="password" id="password" class="pass-key" required placeholder="Enter Password">
                  <input name = "confirmpass" type="password" id="confirmpass" class="pass-key" required placeholder="Confirm Password">

               </div>
               
               <div class="field">
                  <input type="submit" value="Sign Up" onClick="signupF()">
                  <script>function signup(){window.location.href="page after registering"}</script>
               </div>
            </form>
            
            <div class="login">
               Already have an account?
               <button onClick="loginF()"><a>Login Now</a></button>
               <script>function loginF() {window.location.href="http://explorair.link/login/";}</script>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>

</html>
